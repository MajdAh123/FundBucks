  just_the_tooltip: 0.0.12
  laravel_echo:
    git:
      url: https://github.com/kakajansh/echo.git
      ref: master
  linkify: ^5.0.0
  money_formatter: ^0.0.6
  open_store: 0.5.0
  otp_text_field: 1.1.3
  overlay_support: 2.1.0
  permission_handler: ^11.0.1
  persian_number_utility: ^1.1.3
  phone_numbers_parser: ^8.1.0
  # phone_text_field: ^0.0.3
  pusher_client:
    git:
      url: https://github.com/DumbDev168/pusher_client.git
      ref: master
  scroll_to_index: ^3.0.1
  shimmer: ^3.0.0
  timezone: ^0.9.2
  url_launcher: ^6.1.11
  webview_flutter: ^4.2.2
  appsflyer_sdk: ^6.14.3
  local_auth: ^2.2.0
  # awesome_snackbar_content: ^0.1.3
  r_get_ip: ^0.1.3
  flutter_windowmanager: ^0.2.0
  flutter_otp_text_field: ^1.1.3+2
  transitioned_indexed_stack: ^1.0.2
  animations: ^2.0.11
  # chat_bubbles: ^1.6.0
  loading_animation_widget: ^1.2.1
  in_app_review: ^2.0.9
  typewritertext: ^3.0.8
 

dev_dependencies:
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.5.0+1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: 0.18.0

flutter_icons:
  android: launcher_icon
  image_path: assets/images/png/logo-app-2.png
  ios: true
  min_sdk_android: 21

flutter_gen:
  output: lib/generated
  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false
  line_length: 80

flutter:
  assets:
    - assets/translations/
    - assets/fonts/
    - assets/images/png/
    - assets/images/
    - assets/images/svg/
    - assets/images/svg/types/
    - assets/sounds/
    - shorebird.yaml
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Tajawal/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
          weight: 600
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal/Tajawal-Black.ttf
          weight: 900
  uses-material-design: true
